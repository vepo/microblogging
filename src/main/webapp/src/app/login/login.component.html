<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="row d-flex justify-content-center">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                    
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                    <div class="form-white mb-4">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control form-control-lg" id="username" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                            Username is required!
                                        </div>
                                    </div>
                                    <div class="form-white mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                                            <div *ngIf="password.errors['required']">Password is required</div>
                                            <div *ngIf="password.errors['minlength']">
                                                Password must be at least 6 characters
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary">
                                            Login
                                        </button>
                                    </div>
                                    <div>
                                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                            Login failed: {{ errorMessage }}
                                        </div>
                                    </div>
                                </form>

                                <div class="alert alert-success" *ngIf="isLoggedIn">
                                    Logged in as {{ roles }}.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
