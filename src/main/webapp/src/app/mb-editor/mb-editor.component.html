<div class="editor-root mx-2 my-4">
    <div>
        <div>
            <textarea class="editor form-control" [(ngModel)]="content"></textarea>
        </div>
    </div>
    <div class="content-length">
        {{content.length }}
    </div>
    <div>
        <div class="btns">
            <button class="btn btn-primary" (click)="create()" [disabled]="content.trim().length == 0">Post</button>
        </div>
    </div>
</div>
