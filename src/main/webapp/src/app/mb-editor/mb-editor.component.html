<div class="editor-root">
    <div>
        <div>
            <textarea class="editor" [(ngModel)]="content"></textarea>
        </div>
    </div>
    <div class="content-length">
        {{content.length }}
    </div>
    <div>
        <div class="btns">
            <button class="btn-create" (click)="create()" [disabled]="content.trim().length == 0">Post</button>
        </div>
    </div>
</div>
