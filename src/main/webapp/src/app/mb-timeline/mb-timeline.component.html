<div class="panel mx-2 my-4">
    <div *ngFor="let post of posts" class="post px-4 py-2" [routerLink]="['post', post.id, 'view']">
        <div class="content">
            {{ post.content }}
        </div>
        <div class="date">
            {{ post.createdAt | date:'short' }}
        </div>
    </div>
</div>
